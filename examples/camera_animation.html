<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Potree Viewer</title>

    <link rel="stylesheet" type="text/css" href="../build/potree/potree.css" />
    <link rel="stylesheet" type="text/css" href="../libs/jquery-ui/jquery-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="../libs/openlayers3/ol.css" />
    <link rel="stylesheet" type="text/css" href="../libs/spectrum/spectrum.css" />
    <link rel="stylesheet" type="text/css" href="../libs/jstree/themes/mixed/style.css" />
  </head>

  <body>
    <script src="../libs/jquery/jquery-3.1.1.min.js"></script>
    <script src="../libs/spectrum/spectrum.js"></script>
    <script src="../libs/jquery-ui/jquery-ui.min.js"></script>
    <script src="../libs/other/BinaryHeap.js"></script>
    <script src="../libs/tween/tween.min.js"></script>
    <script src="../libs/d3/d3.js"></script>
    <script src="../libs/proj4/proj4.js"></script>
    <script src="../libs/openlayers3/ol.js"></script>
    <script src="../libs/i18next/i18next.js"></script>
    <script src="../libs/jstree/jstree.js"></script>
    <script src="../build/potree/potree.js"></script>
    <script src="../libs/plasio/js/laslaz.js"></script>

    <div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px">
      <div id="potree_render_area" style="background-image: url('../build/potree/resources/images/background.jpg')"></div>
      <div id="potree_sidebar_container"></div>
      <div className="video-viewer-container" id="video-viewer-container"></div>
    </div>

    <script type="module">
      import * as THREE from '../libs/three.js/build/three.module.js';

      window.viewer = new Potree.Viewer(document.getElementById('potree_render_area'));

      viewer.setEDLEnabled(false);
      viewer.setFOV(60);
      viewer.setPointBudget(3_000_000);
      viewer.loadSettingsFromURL();
      viewer.setDescription(`
		Create a new animation path via "Tools -> Navigation -> Camera Animation"<br>
		Modify and play animation via "Scene -> Objects -> Other -> [animation object]".
		`);

      viewer.loadGUI(() => {
        viewer.setLanguage('en');
        $('#menu_scene').next().show();
        viewer.toggleSidebar();
      });

      Potree.loadPointCloud('../pointclouds/vol_total/cloud.js', 'sigeom.sa', (e) => {
        let scene = viewer.scene;
        let pointcloud = e.pointcloud;

        let material = pointcloud.material;
        material.size = 1;
        material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
        material.shape = Potree.PointShape.SQUARE;

        scene.addPointCloud(pointcloud);

        // scene.view.setView(
        // 	[589974.341, 231698.397, 986.146],
        // 	[589851.587, 231428.213, 715.634],
        // );
        viewer.fitToScreen();
        const videoViewer = new Potree.VideoViewer(document.getElementById('video-viewer-container'), viewer);

        // // Use the main viewer's controls but set them to follow mode
        // const followCamControls = viewer.setControls(viewer.followCamControls);

        // // Set the video viewer's camera as the reference to follow
        // followCamControls.setReferenceCamera(videoViewer.scene.getActiveCamera());

        {
          const videoPlayer = new Potree.VideoPlayer(videoViewer);
          videoPlayer.url =
            'https://hybird-dev.s3.eu-west-2.amazonaws.com/1/177/511/inspection/undistorted_images/DJI_0646.JPG?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Credential=AKIAUJETI7OZYM75W7TV%2F20241218%2Feu-west-2%2Fs3%2Faws4_request&X-Amz-Date=20241218T132042Z&X-Amz-Expires=432000&X-Amz-SignedHeaders=host&X-Amz-Signature=9b3b6b0e8342f74f2130ba36fcaebe2d0485b572430c59f45dffff592873eec5';
          videoViewer.scene.addVideoPlayer(videoPlayer);
        }

        const animation = new Potree.CameraAnimation(viewer, videoViewer.scene.getActiveCamera());

        const positions = [
          [590291.6145250637, 231565.3152460147, 888.181158774433],
          [590094.2454560432, 231235.32163877538, 870.7535717968211],
          [589675.8154371583, 231058.22066649256, 905.3068746322883],
          [589328.6700949036, 231385.37585641106, 813.9565903445384],
        ];

        const targets = [
          [589859.3465488373, 231456.18943956672, 758.2733646218901],
          [589846.4463098792, 231431.89813285187, 755.9090168440739],
          [589824.0843049305, 231444.72309070674, 760.3459659610106],
          [589799.7263767472, 231473.79043369304, 758.8332698380435],
        ];

        for (let i = 0; i < positions.length; i++) {
          const cp = animation.createControlPoint();

          // Set position
          cp.position.set(...positions[i]);

          // Calculate quaternion from position to target
          const position = new THREE.Vector3(...positions[i]);
          const target = new THREE.Vector3(...targets[i]);

          // Create a direction vector from position to target
          const direction = new THREE.Vector3().subVectors(target, position).normalize();

          // Create a rotation matrix that looks from position to target
          const rotMatrix = new THREE.Matrix4();
          const up = new THREE.Vector3(0, 0, 1); // Assuming Z is up
          rotMatrix.lookAt(new THREE.Vector3(0, 0, 0), direction, up);

          // Convert rotation matrix to quaternion
          const quaternion = new THREE.Quaternion();
          quaternion.setFromRotationMatrix(rotMatrix);

          // Set the control point's quaternion
          cp.quaternion.copy(quaternion);
        }

        viewer.scene.addCameraAnimation(animation);
      });
    </script>
  </body>
</html>
